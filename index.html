	<<style>
      /* Hide the default checkbox */
      input[type="checkbox"] {
        display: none;
      }
      
      label.checkbox {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        line-height: 44px;
        font-weight: bold;
        font-size: 28px;
        color: #ccc;
      }
      
      /* Style the label as a checkbox with an X when it is checked */
      input[type="checkbox"]:checked + label.checkbox {
        background-color: #cc0000;
        border-color: #cc0000;
        color: white;
      }
	  
	  input[type="text"] {
